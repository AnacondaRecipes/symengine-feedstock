{% set version = "0.5.0" %}

package:
  name: symengine
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/symengine/symengine/releases/download/v{{ version }}/symengine-{{ version }}.tar.gz
  sha256: 5d02002f00d16a0928d1056e6ecb8f34fd59f3bfd8ed0009a55700334dbae29b

build:
  number: 0
  skip: True  # [win and vc<14]

requirements:
  build:
    - cmake
    - make             # [unix]
    - ninja            # [win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - gmp              # [unix]
    - mpfr
    - mpc
    - mpir             # [win]
    - llvmdev
    - libflint         # [unix]
  run:
    - gmp              # [unix]
    - mpfr
    - {{ pin_compatible("mpc") }}
    - {{ pin_compatible("mpir") }}         # [win]
    - {{ pin_compatible("libflint") }}     # [unix]

test:
  commands:
    - if not exist %LIBRARY_INC%\\symengine\\basic.h exit 1     # [win]
    - if not exist %LIBRARY_LIB%\\symengine.lib exit 1          # [win]
    - if not exist %LIBRARY_BIN%\\symengine.dll exit 1          # [win]
    - test -f $PREFIX/include/symengine/basic.h                 # [unix]
    - test -f $PREFIX/lib/libsymengine.so                       # [linux]
    - test -f $PREFIX/lib/libsymengine.dylib                    # [osx]

about:
  home: https://github.com/symengine/symengine
  license: MIT
  license_file: LICENSE
  summary: 'SymEngine is a fast symbolic manipulation library, written in C++'

extra:
  recipe-maintainers:
    - isuruf
    - certik
